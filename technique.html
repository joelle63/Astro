<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone technique – Au fil du Zodiaque</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --fond: #FAF8F5;
            --texte: #2E2E2E;
            --or: #D7BE82;
            --or-fonce: #B88E4A;
            --bleu-nuit: #1C2331;
        }

        body {
            background: var(--fond);
            color: var(--texte);
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
        }

        .bandeau {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .bandeau img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bandeau::after {
            content: "";
            background: rgba(215, 190, 130, 0.25);
            position: absolute;
            inset: 0;
        }

        .titre-bandeau {
            position: absolute;
            bottom: 60px;
            left: 48%;
            transform: translateX(-50%);
            font-family: "Playfair Display", serif;
            font-size: 33px;
            color: #2E2E2E;
            font-weight: 600;
            text-shadow: 0 0 6px rgba(255,255,255,0.7);
        }

        .contenu {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        h2 {
            font-family: "Playfair Display", serif;
            font-size: 32px;
            color: var(--bleu-nuit);
            text-align: center;
        }

        label { font-weight: 600; }

        input {
            padding: 10px;
            width: 100%;
            font-size: 18px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid var(--or);
            border-radius: 8px;
        }

        .resultats {
            display: grid;
            grid-template-columns: 160px 1fr;
            row-gap: 12px;
            margin-top: 25px;
            font-size: 20px;
        }

        .resultats div:first-child {
            font-weight: 700;
            color: var(--bleu-nuit);
        }
    </style>

  <script async function chercherVille() {
    const ville = document.getElementById("ville").value.trim();
    if (!ville) return;

    const url = "https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(ville);
    const data = await fetch(url).then(r=>r.json());
    if (!data.length) { alert("Ville introuvable"); return; }

    const latitude = parseFloat(data[0].lat);
    const longitude = parseFloat(data[0].lon);

    const lat_deg = Math.floor(Math.abs(latitude));
    const lat_min = Math.round((Math.abs(latitude) - lat_deg) * 60);
    document.getElementById("lat").textContent =
        `${lat_deg}° ${lat_min}' ${latitude >= 0 ? "N" : "S"}`;

    const total_seconds = Math.abs(longitude) * 240;
    const h = Math.floor(total_seconds / 3600);
    const m = Math.floor((total_seconds % 3600) / 60);
    const s = Math.round(total_seconds % 60);
    document.getElementById("lon").textContent =
        `${h}h ${m}m ${s}s ${longitude >= 0 ? "E" : "O"}`;
}

function calculHeures() {
    const date = document.getElementById("dateNaissance").value;
    const heure = document.getElementById("heureNaissance").value;
    const lat = document.getElementById("lat").textContent;
    const lon = document.getElementById("lon").textContent;
    if (!date || !heure || lat === "—" || lon === "—") return;

    const dt = new Date(`${date}T${heure}:00`);
    const gH = dt.getUTCHours();
    const gM = dt.getUTCMinutes();
    document.getElementById("heure_gtm").textContent = `${gH}:${("0"+gM).slice(-2)}`;

    const match = lon.match(/(\d+)h (\d+)m (\d+)s (E|O)/);
    const h = parseInt(match[1]);
    const m = parseInt(match[2]);
    const s = parseInt(match[3]);
    const sign = match[4] === "E" ? 1 : -1;
    const longDeg = sign * (h * 15 + m * 0.25 + s / 240);
    const offset = longDeg * 240;
    const lmt = new Date(dt.getTime() + offset * 1000);
    document.getElementById("heure_locale").textContent =
        `${("0"+lmt.getUTCHours()).slice(-2)}:${("0"+lmt.getUTCMinutes()).slice(-2)}:${("0"+lmt.getUTCSeconds()).slice(-2)}`;

    const chart = computeChart({
        lat,
        lon,
        date,
        time: heure
    });

    afficherMaison("asc", chart.asc);
    afficherMaison("mc", chart.mc);
    afficherMaison("h2", chart.h2);
    afficherMaison("h3", chart.h3);
    afficherMaison("h5", chart.h5);
    afficherMaison("h6", chart.h6);
}

function afficherMaison(id, obj) {
    if (!document.getElementById(id)) {
        document.querySelector(".resultats").insertAdjacentHTML(
            "beforeend",
            `<div>${id.toUpperCase()} :</div><div id="${id}">—</div>`
        );
    }
    document.getElementById(id).textContent = `${obj.txt} ${obj.sign}`;
}
</script>

</head>

<body>
    <div class="bandeau">
        <img src="header.jpg">
        <div class="titre-bandeau">Au fil du Zodiaque</div>
    </div>

    <div class="contenu">
        <h2>Zone technique</h2>

        <label for="ville">Entrez une ville :</label>
        <input id="ville" type="text" placeholder="Exemple : Paris" onblur="chercherVille()">

        <label for="dateNaissance">Jour de naissance :</label>
        <input id="dateNaissance" type="date" onchange="calculHeures()">

        <label for="heureNaissance">Heure de naissance :</label>
        <input id="heureNaissance" type="time" onchange="calculHeures()">

        <div class="resultats">
            <div>Latitude :</div><div id="lat">—</div>
            <div>Longitude :</div><div id="lon">—</div>
            <div>Heure GMT :</div><div id="heure_gtm">—</div>
            <div>Heure locale :</div><div id="heure_locale">—</div>
            <div>Temps sidéral :</div><div id="ts">—</div>
        </div>
    </div>
    <script src="placidus.js"></script>
</body>
</html>
