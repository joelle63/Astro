<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone technique – Au fil du Zodiaque</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --fond: #FAF8F5;
            --texte: #2E2E2E;
            --or: #D7BE82;
            --or-fonce: #B88E4A;
            --bleu-nuit: #1C2331;
        }

        body {
            background: var(--fond);
            color: var(--texte);
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
        }

        .bandeau {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .bandeau img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bandeau::after {
            content: "";
            background: rgba(215, 190, 130, 0.25);
            position: absolute;
            inset: 0;
        }

        .titre-bandeau {
            position: absolute;
            bottom: 60px;
            left: 48%;
            transform: translateX(-50%);
            font-family: "Playfair Display", serif;
            font-size: 33px;
            color: #2E2E2E;
            font-weight: 600;
            text-shadow: 0 0 6px rgba(255,255,255,0.7);
        }

        .contenu {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        h2 {
            font-family: "Playfair Display", serif;
            font-size: 32px;
            color: var(--bleu-nuit);
            text-align: center;
        }

        label { font-weight: 600; }

        input {
            padding: 10px;
            width: 100%;
            font-size: 18px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid var(--or);
            border-radius: 8px;
        }

        .resultats {
            display: grid;
            grid-template-columns: 160px 1fr;
            row-gap: 12px;
            margin-top: 25px;
            font-size: 20px;
        }

        .resultats div:first-child {
            font-weight: 700;
            color: var(--bleu-nuit);
        }
    </style>

<script>
// ========================
//  FONCTIONS UTILITAIRES
// ========================
const zodiac = ["Bélier","Taureau","Gémeaux","Cancer","Lion","Vierge",
    "Balance","Scorpion","Sagittaire","Capricorne","Verseau","Poissons"];

function signeOf(deg){ return zodiac[Math.floor(((deg%360)+360)%360 / 30)]; }

function fmtDM(deg){
    let d = Math.floor(deg);
    let m = Math.round((deg - d) * 60);
    return `${d}° ${("0"+m).slice(-2)}'`;
}

function norm(x){ return ((x % 360) + 360) % 360; }

// ========================
//  LAT / LON PAR VILLE
// ========================
async function chercherVille(){
    const ville = document.getElementById("ville").value.trim();
    if(!ville) return;

    const url = "https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(ville);
    const data = await fetch(url).then(r => r.json());

    if(!data.length){ alert("Ville introuvable"); return; }

    const lat = parseFloat(data[0].lat);
    const lon = parseFloat(data[0].lon);

    const lat_deg = Math.floor(Math.abs(lat));
    const lat_min = Math.round((Math.abs(lat)-lat_deg)*60);
    document.getElementById("lat").textContent =
        `${lat_deg}° ${lat_min}' ${lat>=0?"N":"S"}`;

    const sec = Math.abs(lon)*240;
    const h = Math.floor(sec/3600);
    const m = Math.floor((sec%3600)/60);
    const s = Math.round(sec%60);
    document.getElementById("lon").textContent =
        `${h}h ${m}m ${s}s ${lon>=0?"E":"O"}`;
}

// ========================
//  TEMPS SIDÉRAL A 0H
// ========================
function gmst0(dateStr){
    const d = new Date(dateStr + "T00:00:00Z");
    const JD = d.getTime()/86400000 + 2440587.5;
    const T = (JD - 2451545) / 36525;
    let GMST = 24110.54841 + 8640184.812866*T + 0.093104*T*T - 6.2e-6*T*T*T;
    return ((GMST % 86400) + 86400) % 86400;
}

// ========================
//  ASCENDANT & MC (CORRECTS)
// ========================
function ascMC(ts_sec, lat_deg){
    const eps = 23.439291 * Math.PI/180;
    const LST = (ts_sec / 86400) * 2 * Math.PI;
    const phi = lat_deg * Math.PI/180;

    let MC_rad = Math.atan2(Math.sin(LST), Math.cos(LST));
    let MC = norm(MC_rad * 180/Math.PI);

    let asc_rad = Math.atan2(
        Math.cos(LST),
        -Math.sin(LST)*Math.cos(eps) - Math.tan(phi)*Math.sin(eps)
    );
    let ASC = norm(asc_rad * 180/Math.PI);

    return {ASC, MC};
}

// ========================
//  PLACIDUS — MAISONS II / III / V / VI
// ========================
function placidusCusps(ASC, MC, lat_deg){
    const eps = 23.439291 * Math.PI/180;
    const phi = lat_deg * Math.PI/180;

    function RAfromEcl(lambda){
        return Math.atan2(Math.sin(lambda)*Math.cos(eps), Math.cos(lambda));
    }
    function EclFromRA(RA){
        return Math.atan2(Math.sin(RA)/Math.cos(eps), Math.cos(RA));
    }

    function cuspOffset(baseRA, div){
        let target = baseRA + Math.PI/div;
        for(let i=0;i<15;i++){
            let lam = EclFromRA(target);
            let h = Math.asin(Math.sin(phi)*Math.sin(lam)*Math.sin(eps)
                    + Math.cos(phi)*Math.cos(lam));
            target = baseRA + (Math.PI/div)*(1/Math.cos(h));
        }
        return norm(EclFromRA(target) * 180/Math.PI);
    }

    const RA_MC = RAfromEcl(MC * Math.PI/180);
    const RA_ASC = RAfromEcl(ASC * Math.PI/180);

    const house2 = cuspOffset(RA_ASC, 3);
    const house3 = cuspOffset(RA_ASC, 1.5);
    const house5 = cuspOffset(RA_MC, 3);
    const house6 = cuspOffset(RA_MC, 1.5);

    return {house2, house3, house5, house6};
}

// ========================
//  CALCUL GLOBAL
// ========================
function calculHeures(){
    const date = document.getElementById("dateNaissance").value;
    const heure = document.getElementById("heureNaissance").value;
    const lonTxt = document.getElementById("lon").textContent;

    if(!date || !heure || lonTxt==="—") return;

    const dt = new Date(date + "T" + heure + ":00");
    const gH = ("0"+dt.getUTCHours()).slice(-2);
    const gM = ("0"+dt.getUTCMinutes()).slice(-2);
    document.getElementById("heure_gtm").textContent = `${gH}:${gM}`;

    const m = lonTxt.match(/(\d+)h (\d+)m (\d+)s (E|O)/);
    const H = parseInt(m[1]);
    const MM = parseInt(m[2]);
    const SS = parseInt(m[3]);
    const sign = m[4]==="E"?1:-1;
    const lon_deg = sign*(H*15 + MM*0.25 + SS/240);

    const offset = lon_deg * 240;
    const lmt = new Date(dt.getTime() + offset*1000);
    const Lh = ("0"+lmt.getUTCHours()).slice(-2);
    const Lm = ("0"+lmt.getUTCMinutes()).slice(-2);
    const Ls = ("0"+lmt.getUTCSeconds()).slice(-2);
    document.getElementById("heure_locale").textContent = `${Lh}:${Lm}:${Ls}`;

    const ts0 = gmst0(date);
    let corr_ut = parseInt(gH)*10 + (gM==="30"?5:0);
    const deg_int = Math.floor(Math.abs(lon_deg));
    const corr_long = deg_int * 4 * 60;
    let ts_sec = (ts0 + corr_ut + corr_long + parseInt(gH)*3600 + parseInt(gM)*60) % 86400;
    if(ts_sec<0) ts_sec += 86400;

    document.getElementById("ts").textContent =
        `${("0"+Math.floor(ts_sec/3600)).slice(-2)}:` +
        `${("0"+Math.floor((ts_sec%3600)/60)).slice(-2)}:` +
        `${("0"+Math.floor(ts_sec%60)).slice(-2)}`;

    const latTxt = document.getElementById("lat").textContent;
    const mlat = latTxt.match(/(\d+)° (\d+)' (N|S)/);
    const lat_deg = (parseInt(mlat[1]) + parseInt(mlat[2])/60) * (mlat[3]==="N"?1:-1);

    const {ASC, MC} = ascMC(ts_sec, lat_deg);
    const {house2, house3, house5, house6} = placidusCusps(ASC, MC, lat_deg);

    // Suppression ancienne version si déjà affichée
    ["asc","mc","m2","m3","m5","m6"].forEach(id=>{
        const el = document.getElementById(id);
        if(el) el.remove();
    });

    const zone = document.querySelector(".resultats");

    zone.insertAdjacentHTML("beforeend",
        `<div>Ascendant :</div><div id="asc">${fmtDM(ASC)} (${signeOf(ASC)})</div>
         <div>Milieu du Ciel :</div><div id="mc">${fmtDM(MC)} (${signeOf(MC)})</div>
         <div>Maison II :</div><div id="m2">${fmtDM(house2)} (${signeOf(house2)})</div>
         <div>Maison III :</div><div id="m3">${fmtDM(house3)} (${signeOf(house3)})</div>
         <div>Maison V :</div><div id="m5">${fmtDM(house5)} (${signeOf(house5)})</div>
         <div>Maison VI :</div><div id="m6">${fmtDM(house6)} (${signeOf(house6)})</div>`);
}

</script>

</head>

<body>
    <div class="bandeau">
        <img src="header.jpg">
        <div class="titre-bandeau">Au fil du Zodiaque</div>
    </div>

    <div class="contenu">
        <h2>Zone technique</h2>

        <label for="ville">Entrez une ville :</label>
        <input id="ville" type="text" placeholder="Exemple : Paris" onblur="chercherVille()">

        <label for="dateNaissance">Jour de naissance :</label>
        <input id="dateNaissance" type="date" onchange="calculHeures()">

        <label for="heureNaissance">Heure de naissance :</label>
        <input id="heureNaissance" type="time" onchange="calculHeures()">

        <div class="resultats">
            <div>Latitude :</div><div id="lat">—</div>
            <div>Longitude :</div><div id="lon">—</div>
            <div>Heure GMT :</div><div id="heure_gtm">—</div>
            <div>Heure locale :</div><div id="heure_locale">—</div>
            <div>Temps sidéral :</div><div id="ts">—</div>
        </div>
    </div>
</body>
</html>
