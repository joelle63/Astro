<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone technique – Au fil du Zodiaque</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --fond: #FAF8F5;
            --texte: #2E2E2E;
            --or: #D7BE82;
            --or-fonce: #B88E4A;
            --bleu-nuit: #1C2331;
        }

        body {
            background: var(--fond);
            color: var(--texte);
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
        }

        .bandeau {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .bandeau img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bandeau::after {
            content: "";
            background: rgba(215, 190, 130, 0.25);
            position: absolute;
            inset: 0;
        }

        .titre-bandeau {
            position: absolute;
            bottom: 60px;
            left: 48%;
            transform: translateX(-50%);
            font-family: "Playfair Display", serif;
            font-size: 33px;
            color: #2E2E2E;
            font-weight: 600;
            text-shadow: 0 0 6px rgba(255,255,255,0.7);
        }

        .contenu {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        h2 {
            font-family: "Playfair Display", serif;
            font-size: 32px;
            color: var(--bleu-nuit);
            text-align: center;
        }

        label { font-weight: 600; }

        input {
            padding: 10px;
            width: 100%;
            font-size: 18px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid var(--or);
            border-radius: 8px;
        }

        .resultats {
            display: grid;
            grid-template-columns: 160px 1fr;
            row-gap: 12px;
            margin-top: 25px;
            font-size: 20px;
        }

        .resultats div:first-child {
            font-weight: 700;
            color: var(--bleu-nuit);
        }
    </style>

    <script>
// --- Conversion degré → signe ---
function degToSign(deg) {
    const signs = [
        "Bélier","Taureau","Gémeaux","Cancer","Lion","Vierge",
        "Balance","Scorpion","Sagittaire","Capricorne","Verseau","Poissons"
    ];
    const signIndex = Math.floor(deg / 30);
    const signName = signs[signIndex];
    const degInSign = deg % 30;
    const d = Math.floor(degInSign);
    const m = Math.round((degInSign - d) * 60);
    return `${d}°${m.toString().padStart(2,'0')}' ${signName}`;
}

// --- Récupération ville ---
async function chercherVille() {
    const ville = document.getElementById("ville").value.trim();
    if (!ville) return;

    const url = "https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(ville);
    const data = await fetch(url).then(r=>r.json());
    if (!data.length) { alert("Ville introuvable"); return; }

    const latitude = parseFloat(data[0].lat);
    const longitude = parseFloat(data[0].lon);

    const lat_deg = Math.floor(Math.abs(latitude));
    const lat_min = Math.round((Math.abs(latitude) - lat_deg) * 60);
    document.getElementById("lat").textContent =
        `${lat_deg}° ${lat_min}' ${latitude >= 0 ? "N" : "S"}`;

    const tot = Math.abs(longitude) * 240;
    const h = Math.floor(tot / 3600);
    const m = Math.floor((tot % 3600) / 60);
    const s = Math.round(tot % 60);
    document.getElementById("lon").textContent =
        `${h}h ${m}m ${s}s ${longitude >= 0 ? "E" : "O"}`;
}

// --- Temps sidéral à 0h ---
function calcGMST0(dateStr) {
    const d = new Date(dateStr + "T00:00:00Z");
    const JD = d.getTime() / 86400000 + 2440587.5;
    const T = (JD - 2451545.0) / 36525;

    let GMST = 24110.54841 +
               8640184.812866 * T +
               0.093104 * T*T -
               6.2e-6 * T*T*T;

    GMST = ((GMST % 86400) + 86400) % 86400;
    return GMST;
}

// --- Calcul ---
function calculHeures() {
    const date = document.getElementById("dateNaissance").value;
    const heure = document.getElementById("heureNaissance").value;
    const lonTxt = document.getElementById("lon").textContent;
    if (!date || !heure || lonTxt === "—") return;

    const dt = new Date(date + "T" + heure + ":00");

    // Heure GMT
    const gH = dt.getUTCHours();
    const gM = dt.getUTCMinutes();
    document.getElementById("heure_gtm").textContent =
        `${String(gH).padStart(2,'0')}:${String(gM).padStart(2,'0')}`;

    // Longitude
    const mLon = lonTxt.match(/(\d+)h (\d+)m (\d+)s (E|O)/);
    if (!mLon) return;

    const H = parseInt(mLon[1]);
    const M = parseInt(mLon[2]);
    const S = parseInt(mLon[3]);
    const sign = mLon[4] === "E" ? 1 : -1;

    const lon_deg = sign * (H * 15 + M * 0.25 + S / 240);
    const offset_sec = lon_deg * 240;

    // Heure locale vraie
    const lmt = new Date(dt.getTime() + offset_sec * 1000);
    const Lh = lmt.getUTCHours();
    const Lm = lmt.getUTCMinutes();
    const Ls = lmt.getUTCSeconds();
    document.getElementById("heure_locale").textContent =
        `${String(Lh).padStart(2,'0')}:${String(Lm).padStart(2,'0')}:${String(Ls).padStart(2,'0')}`;

    // Temps sidéral
    const gmst0 = calcGMST0(date);
    let corr_ut = gH * 10 + (gM === 30 ? 5 : 0);
    const corr_long = Math.floor(Math.abs(lon_deg)) * 4 * 60;

    let ts_sec = gmst0 + corr_ut + corr_long + gH * 3600 + gM * 60;
    ts_sec = ((ts_sec % 86400) + 86400) % 86400;

    document.getElementById("ts").textContent =
        `${String(Math.floor(ts_sec/3600)).padStart(2,'0')}:` +
        `${String(Math.floor((ts_sec%3600)/60)).padStart(2,'0')}:` +
        `${String(Math.floor(ts_sec%60)).padStart(2,'0')}`;

    calcMaisons(ts_sec);
}

// --- Calcul simplifié ASC + MC + maisons Placidus ---
function calcMaisons(ts_sec) {
    const latTxt = document.getElementById("lat").textContent;
    const mLat = latTxt.match(/(\d+)° (\d+)' (N|S)/);
    if (!mLat) return;

    const latitude = parseInt(mLat[1]) + parseInt(mLat[2]) / 60;
    const phi = (mLat[3] === "N" ? 1 : -1) * latitude * Math.PI / 180;

    const eps = 23.439291 * Math.PI / 180;
    const LST = (ts_sec / 86400) * 2 * Math.PI;

    // MC
    const MC = (Math.atan2(Math.sin(LST), Math.cos(LST)) * 180 / Math.PI + 360) % 360;

    // Ascendant
    const ASC = (Math.atan2(
        Math.cos(LST),
        -Math.sin(LST) * Math.cos(eps) - Math.tan(phi) * Math.sin(eps)
    ) * 180 / Math.PI + 360) % 360;

    // Maisons simplifiées Placidus (approx)
    const H2 = (ASC + 30) % 360;
    const H3 = (ASC + 60) % 360;
    const H5 = (ASC + 120) % 360;
    const H6 = (ASC + 150) % 360;

    // Insertion si pas encore créé
    const res = document.querySelector(".resultats");

    if (!document.getElementById("asc")) {
        res.insertAdjacentHTML("beforeend",
        `<div>Ascendant :</div><div id="asc">—</div>
         <div>Milieu du Ciel :</div><div id="mc">—</div>
         <div>Maison II :</div><div id="h2">—</div>
         <div>Maison III :</div><div id="h3">—</div>
         <div>Maison V :</div><div id="h5">—</div>
         <div>Maison VI :</div><div id="h6">—</div>`);
    }

    document.getElementById("asc").textContent = degToSign(ASC);
    document.getElementById("mc").textContent  = degToSign(MC);
    document.getElementById("h2").textContent  = degToSign(H2);
    document.getElementById("h3").textContent  = degToSign(H3);
    document.getElementById("h5").textContent  = degToSign(H5);
    document.getElementById("h6").textContent  = degToSign(H6);
}

</script>
</head>

<body>
    <div class="bandeau">
        <img src="header.jpg">
        <div class="titre-bandeau">Au fil du Zodiaque</div>
    </div>

    <div class="contenu">
        <h2>Zone technique</h2>

        <label for="ville">Entrez une ville :</label>
        <input id="ville" type="text" placeholder="Exemple : Paris" onblur="chercherVille()">

        <label for="dateNaissance">Jour de naissance :</label>
        <input id="dateNaissance" type="date" onchange="calculHeures()">

        <label for="heureNaissance">Heure de naissance :</label>
        <input id="heureNaissance" type="time" onchange="calculHeures()">

        <div class="resultats">
            <div>Latitude :</div><div id="lat">—</div>
            <div>Longitude :</div><div id="lon">—</div>
            <div>Heure GMT :</div><div id="heure_gtm">—</div>
            <div>Heure locale :</div><div id="heure_locale">—</div>
            <div>Temps sidéral :</div><div id="ts">—</div>
        </div>
    </div>
    <script src="placidus.js"></script>
</body>
</html>
