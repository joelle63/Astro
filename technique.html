<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone technique – Au fil du Zodiaque</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --fond: #FAF8F5;
            --texte: #2E2E2E;
            --or: #D7BE82;
            --or-fonce: #B88E4A;
            --bleu-nuit: #1C2331;
        }

        body {
            background: var(--fond);
            color: var(--texte);
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Bandeau */
        .bandeau {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .bandeau img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bandeau::after {
            content: "";
            background: rgba(215, 190, 130, 0.25);
            position: absolute;
            inset: 0;
        }

        .titre-bandeau {
            position: absolute;
            bottom: 60px;
            left: 48%;
            transform: translateX(-50%);
            font-family: "Playfair Display", serif;
            font-size: 33px;
            color: #2E2E2E;
            font-weight: 600;
            text-shadow: 0 0 6px rgba(255,255,255,0.7);
        }

        /* Menu */
        nav {
            background-color: var(--fond);
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            border-bottom: 1px solid var(--or);
        }

        nav a {
            text-decoration: none;
            color: var(--bleu-nuit);
            font-weight: 600;
        }

        nav a:hover {
            color: var(--or-fonce);
        }

        /* Zone technique */
        .contenu {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        h2 {
            font-family: "Playfair Display", serif;
            font-size: 32px;
            color: var(--bleu-nuit);
            text-align: center;
        }

        label {
            font-weight: 600;
        }

        input {
            padding: 10px;
            width: 100%;
            font-size: 18px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid var(--or);
            border-radius: 8px;
        }

        /* Grille alignée */
        .resultats {
            display: grid;
            grid-template-columns: 160px 1fr;
            row-gap: 12px;
            margin-top: 25px;
            font-size: 20px;
        }

        .resultats div:first-child {
            font-weight: 700;
            color: var(--bleu-nuit);
        }

    </style>

    <script>
        async function chercherVille() {
            const ville = document.getElementById("ville").value.trim();
            if (!ville) return;

            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(ville)}`;

            const data = await fetch(url).then(res => res.json());
            if (!data.length) {
                alert("Ville introuvable.");
                return;
            }

            const latitude = parseFloat(data[0].lat);
            const longitude = parseFloat(data[0].lon);

            // Latitude → degrés + minutes
            const lat_deg = Math.floor(Math.abs(latitude));
            const lat_min = Math.round((Math.abs(latitude) - lat_deg) * 60);

            const lat_txt = `${lat_deg}° ${lat_min}' ${latitude >= 0 ? "N" : "S"}`;

            // Longitude → heures + minutes + secondes
            const total_seconds = Math.abs(longitude) * 240; // 1° = 4 minutes = 240s
            const long_h = Math.floor(total_seconds / 3600);
            const long_m = Math.floor((total_seconds % 3600) / 60);
            const long_s = Math.round(total_seconds % 60);

            const long_txt = `${long_h}h ${long_m}m ${long_s}s ${longitude >= 0 ? "E" : "O"}`;

            document.getElementById("lat").textContent = lat_txt;
            document.getElementById("lon").textContent = long_txt;
        }
    </script>

</head>

<body>

    <div class="bandeau">
        <img src="header.jpg">
        <div class="titre-bandeau">Au fil du Zodiaque</div>
    </div>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="signes.html">Signes</a>
        <a href="planetes.html">Planètes</a>
        <a href="#">Maisons</a>
        <a href="#">À propos</a>
    </nav>

    <div class="contenu">
        <h2>Zone technique</h2>

        <label for="ville">Entrez une ville :</label>
        <input id="ville" type="text" placeholder="Exemple : Paris" onblur="chercherVille()">

        <div class="resultats">
            <div>Latitude :</div>
            <div id="lat">—</div>

            <div>Longitude :</div>
            <div id="lon">—</div>
        </div>
    </div>

</body>
</html>
