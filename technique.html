<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone technique – Au fil du Zodiaque</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --fond: #FAF8F5;
            --texte: #2E2E2E;
            --or: #D7BE82;
            --or-fonce: #B88E4A;
            --bleu-nuit: #1C2331;
        }

        body {
            background: var(--fond);
            color: var(--texte);
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
        }

        .bandeau {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .bandeau img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bandeau::after {
            content: "";
            background: rgba(215, 190, 130, 0.25);
            position: absolute;
            inset: 0;
        }

        .titre-bandeau {
            position: absolute;
            bottom: 60px;
            left: 48%;
            transform: translateX(-50%);
            font-family: "Playfair Display", serif;
            font-size: 33px;
            color: #2E2E2E;
            font-weight: 600;
            text-shadow: 0 0 6px rgba(255,255,255,0.7);
        }

        .contenu {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        h2 {
            font-family: "Playfair Display", serif;
            font-size: 32px;
            color: var(--bleu-nuit);
            text-align: center;
        }

        label { font-weight: 600; }

        input {
            padding: 10px;
            width: 100%;
            font-size: 18px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid var(--or);
            border-radius: 8px;
        }

        .resultats {
            display: grid;
            grid-template-columns: 160px 1fr;
            row-gap: 12px;
            margin-top: 25px;
            font-size: 20px;
        }

        .resultats div:first-child {
            font-weight: 700;
            color: var(--bleu-nuit);
        }
    </style>

<script>
// === Recherche de la ville : latitude + longitude ===
async function chercherVille() {
    const ville = document.getElementById("ville").value.trim();
    if (!ville) return;

    const url = "https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(ville);
    const data = await fetch(url).then(r => r.json());
    if (!data.length) { alert("Ville introuvable"); return; }

    const latitude = parseFloat(data[0].lat);
    const longitude = parseFloat(data[0].lon);

    const lat_deg = Math.floor(Math.abs(latitude));
    const lat_min = Math.round((Math.abs(latitude) - lat_deg) * 60);
    document.getElementById("lat").textContent =
        `${lat_deg}° ${lat_min}' ${latitude >= 0 ? "N" : "S"}`;

    const total_seconds = Math.abs(longitude) * 240;
    const h = Math.floor(total_seconds / 3600);
    const m = Math.floor((total_seconds % 3600) / 60);
    const s = Math.round(total_seconds % 60);

    document.getElementById("lon").textContent =
        `${h}h ${m}m ${s}s ${longitude >= 0 ? "E" : "O"}`;
}

// === Temps sidéral à 0h GMT ===
function calcGMST0(dateStr) {
    const d = new Date(dateStr + "T00:00:00Z");
    const JD = d.getTime() / 86400000 + 2440587.5;
    const T = (JD - 2451545.0) / 36525;

    let GMST = 24110.54841 +
               8640184.812866 * T +
               0.093104 * T*T -
               6.2e-6 * T*T*T;

    return ((GMST % 86400) + 86400) % 86400;
}

// === Utilitaires astrologiques ===
const zodiac = ["Bélier","Taureau","Gémeaux","Cancer","Lion","Vierge",
                 "Balance","Scorpion","Sagittaire","Capricorne","Verseau","Poissons"];

function signeOf(deg) {
    return zodiac[Math.floor(((deg % 360) + 360) % 360 / 30)];
}

function degDansSigne(deg) {
    return (((deg % 360) + 360) % 360) % 30;
}

function formatDM(deg) {
    const d = Math.floor(deg);
    const m = Math.round((deg - d) * 60);
    return `${d}° ${("0" + m).slice(-2)}'`;
}

// === Calculs horaires ===
function calculHeures() {
    const date = document.getElementById("dateNaissance").value;
    const heure = document.getElementById("heureNaissance").value;
    const lonTxt = document.getElementById("lon").textContent;
    if (!date || !heure || lonTxt === "—") return;

    const dt = new Date(date + "T" + heure + ":00");

    // GMT
    const gH = ("0" + dt.getUTCHours()).slice(-2);
    const gM = ("0" + dt.getUTCMinutes()).slice(-2);
    document.getElementById("heure_gtm").textContent = `${gH}:${gM}`;

    // Longitude
    const m = lonTxt.match(/(\d+)h (\d+)m (\d+)s (E|O)/);
    const H = parseInt(m[1]);
    const MM = parseInt(m[2]);
    const SS = parseInt(m[3]);
    const sign = m[4] === "E" ? 1 : -1;

    const lon_deg = sign * (H * 15 + MM * 0.25 + SS / 240);

    // Heure locale vraie (LMT)
    const offset = lon_deg * 240;
    const lmt = new Date(dt.getTime() + offset * 1000);
    const Lh = ("0" + lmt.getUTCHours()).slice(-2);
    const Lm = ("0" + lmt.getUTCMinutes()).slice(-2);
    const Ls = ("0" + lmt.getUTCSeconds()).slice(-2);
    document.getElementById("heure_locale").textContent = `${Lh}:${Lm}:${Ls}`;

    // Temps sidéral
    const gmst0 = calcGMST0(date);

    let corr_ut = parseInt(gH) * 10;
    if (gM === "30") corr_ut += 5;

    const deg_int = Math.floor(Math.abs(lon_deg));
    const corr_long = deg_int * 240;

    let ts_sec = gmst0 +
                 corr_ut +
                 corr_long +
                 parseInt(gH) * 3600 +
                 parseInt(gM) * 60;

    ts_sec = ((ts_sec % 86400) + 86400) % 86400;

    document.getElementById("ts").textContent =
        `${("0"+Math.floor(ts_sec/3600)).slice(-2)}:` +
        `${("0"+Math.floor((ts_sec%3600)/60)).slice(-2)}:` +
        `${("0"+Math.floor(ts_sec%60)).slice(-2)}`;

    calcMaisons(ts_sec);
}

// === Ascendant, MC et Maison II en Placidus ===
function calcMaisons(ts_sec) {

    // Latitude
    const latTxt = document.getElementById("lat").textContent;
    const m = latTxt.match(/(\d+)° (\d+)' (N|S)/);
    const latitude = (parseInt(m[1]) + parseInt(m[2])/60) * (m[3] === "N" ? 1 : -1);
    const phi = latitude * Math.PI / 180;

    const eps = 23.439291 * Math.PI/180;
    const LST = ts_sec * (2*Math.PI / 86400);

    // MC astrologique
    const MC = ((Math.atan2(Math.sin(LST), Math.cos(LST)*Math.cos(eps))) *180/Math.PI +360)%360;

    // Ascendant astrologique
    const ASC = (Math.atan2(
        Math.cos(LST),
        -Math.sin(LST)*Math.cos(eps) - Math.tan(phi)*Math.sin(eps)
    ) *180/Math.PI +360)%360;

    // Maison II (approx Placidus par itération)
    function placidusCusp(k) {
        let RA = LST + k * (Math.PI/6);
        for (let i = 0; i < 8; i++) {
            RA = LST + Math.atan(Math.tan(RA - LST) * Math.cos(phi));
        }
        return (RA *180/Math.PI +360)%360;
    }

    const C2 = placidusCusp(1);

    // Conversion astrologique
    const ascS = signeOf(ASC);
    const ascD = degDansSigne(ASC);

    const mcS  = signeOf(MC);
    const mcD  = degDansSigne(MC);

    const m2S  = signeOf(C2);
    const m2D  = degDansSigne(C2);

    // Injection si première fois
    if (!document.getElementById("asc")) {
        const zone = document.querySelector(".resultats");
        zone.insertAdjacentHTML("beforeend",
            `<div>Ascendant :</div><div id="asc">—</div>
             <div>Milieu du Ciel :</div><div id="mc">—</div>
             <div>Maison II :</div><div id="m2">—</div>`);
    }

    document.getElementById("asc").textContent = `${formatDM(ascD)} ${ascS}`;
    document.getElementById("mc").textContent  = `${formatDM(mcD)} ${mcS}`;
    document.getElementById("m2").textContent  = `${formatDM(m2D)} ${m2S}`;
}

</script>

</head>

<body>
    <div class="bandeau">
        <img src="header.jpg">
        <div class="titre-bandeau">Au fil du Zodiaque</div>
    </div>

    <div class="contenu">
        <h2>Zone technique</h2>

        <label for="ville">Entrez une ville :</label>
        <input id="ville" type="text" placeholder="Exemple : Paris" onblur="chercherVille()">

        <label for="dateNaissance">Jour de naissance :</label>
        <input id="dateNaissance" type="date" onchange="calculHeures()">

        <label for="heureNaissance">Heure de naissance :</label>
        <input id="heureNaissance" type="time" onchange="calculHeures()">

        <div class="resultats">
            <div>Latitude :</div><div id="lat">—</div>
            <div>Longitude :</div><div id="lon">—</div>
            <div>Heure GMT :</div><div id="heure_gtm">—</div>
            <div>Heure locale :</div><div id="heure_locale">—</div>
            <div>Temps sidéral :</div><div id="ts">—</div>
        </div>
    </div>
</body>
</html>
