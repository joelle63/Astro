<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des couleurs + bandeau</title>

    <style>
        body {
            transition: background-color 0.5s ease;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Bandeau image */
        .bandeau {
            width: 100%;
            height: 220px;
            overflow: hidden;
        }

        .bandeau img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contenu */
        .contenu {
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* Palette de couleurs */
        .palette {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .couleur {
            width: 150px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Bandeau image -->
    <div class="bandeau">
        <img src="header.jgp" alt="Bandeau astrologique">
    </div>

    <!-- Contenu de test -->
    <div class="contenu">
        <h1>Test des couleurs de fond</h1>
        <p>
            Ceci est du texte de test.  
            Il te permet de vérifier la lisibilité du site  
            sur les différentes couleurs de fond.
        </p>

        <div class="palette">
            <!-- Blancs doux -->
            <div class="couleur" style="background:#FAF8F5" onclick="changeFond('#FAF8F5')">#FAF8F5</div>
            <div class="couleur" style="background:#F7F4F0" onclick="changeFond('#F7F4F0')">#F7F4F0</div>
            <div class="couleur" style="background:#FEFCFA" onclick="changeFond('#FEFCFA')">#FEFCFA</div>

            <!-- Bleus lunaires -->
            <div class="couleur" style="background:#E8EFF7" onclick="changeFond('#E8EFF7')">#E8EFF7</div>
            <div class="couleur" style="background:#DDE7F0" onclick="changeFond('#DDE7F0')">#DDE7F0</div>
            <div class="couleur" style="background:#F0F6FA" onclick="changeFond('#F0F6FA')">#F0F6FA</div>

            <!-- Gris doux -->
            <div class="couleur" style="background:#EEECEC" onclick="changeFond('#EEECEC')">#EEECEC</div>
            <div class="couleur" style="background:#E6E2DD" onclick="changeFond('#E6E2DD')">#E6E2DD</div>
            <div class="couleur" style="background:#F0EEEB" onclick="changeFond('#F0EEEB')">#F0EEEB</div>
        </div>
    </div>

    <script>
        function changeFond(couleur) {
            document.body.style.backgroundColor = couleur;
        }
    </script>

</body>
</html>
